name: NSO Uptime Check

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of concurrent checks'
        required: false
        default: '10'

# Prevent concurrent runs
concurrency:
  group: uptime-check
  cancel-in-progress: false

jobs:
  check-uptime:
    name: Check NSO Sites
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run uptime checks
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '10' }}
        run: node src/checker.js

      - name: Upload check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: check-results-${{ github.run_number }}
          path: logs/
          retention-days: 7

  # Optional: Send notification on failures
  notify-failures:
    name: Notify on Failures
    runs-on: ubuntu-latest
    needs: check-uptime
    if: failure()
    
    steps:
      - name: Send failure notification
        run: |
          echo "Uptime check failed! Check the workflow logs."
          # Add Slack/Discord/Email notification here if desired
          # Example with curl to Slack webhook:
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"⚠️ NSO Uptime Check failed!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
